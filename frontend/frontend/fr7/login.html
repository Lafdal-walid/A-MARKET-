<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register Now</a></p>
        </div>

        <div class="form-container" id="register-form" style="display:none">
            <h2>Register</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <input type="text" id="username" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="wilaya" placeholder="State" required>
                <input type="text" id="commune" placeholder="City" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div class="file-input-container">
                    <label for="profileImage">Profile Picture</label>
                    <input type="file" id="profileImage" accept="image/*" required>
                    <img id="imagePreview" class="profile-image-preview" alt="Image Preview">
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
